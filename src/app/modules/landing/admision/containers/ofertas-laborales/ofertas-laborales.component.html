<div
        class="w-full inset-0 flex flex-col min-w-0 overflow-y-auto"
        cdkScrollable>

    <!-- Header -->
    <div class="relative flex-0 py-8 px-4 sm:p-16 overflow-hidden bg-gray-800 dark">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice"
             xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- @formatter:on -->
        <div class="z-10 relative flex flex-col items-center">
            <h2 class="text-xl font-semibold">TechnoTankers</h2>
            <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                Ofertas Laborales
            </div>
            <div class="max-w-2xl mt-6 sm:text-2xl text-center tracking-tight text-secondary">
                Bienvenidos a nuestra plataforma aqui podran ver todas las postulaciones activas.
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto pt-6 sm:pt-10">

        <div class="flex flex-col flex-auto w-full max-w-xs sm:max-w-5xl mx-auto">

            <!-- Filters -->
            <div class="flex flex-col sm:flex-row items-center justify-between w-full max-w-xs sm:max-w-none">
                <mat-form-field
                        class="fuse-mat-no-subscript w-full sm:w-72 mt-4 sm:mt-0 sm:ml-4"
                        [floatLabel]="'always'">
                    <mat-icon
                            matPrefix
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:search'"></mat-icon>
                    <input
                            [formControl]="search"
                            placeholder="Busqueda"
                            matInput
                            #query>
                </mat-form-field>
            </div>


            <ng-container *ngIf="availableOffers.length; else notResults">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 sm:mt-10">

                    <ng-container *ngFor="let offer of availableOffers; trackBy: trackByFn">
                        <!-- Course -->
                        <div class="flex flex-col h-96 shadow rounded-2xl overflow-hidden bg-card">
                            <div class="flex flex-col p-6">
                                <!-- Course title & description -->
                                <div class="mt-4 text-lg font-medium">{{offer?.title}}</div>
                                <div class="w-30 h-1 my-6 border-t-2"></div>
                                <!-- Course time -->
                                <div class="flex items-center leading-5 text-md text-secondary">
                                    <mat-icon
                                            class="icon-size-5 text-hint"
                                            [svgIcon]="'heroicons_solid:clock'"></mat-icon>
                                    <div class="ml-1.5">Descripcion de puesto</div>
                                </div>

                                <div class="mt-0.5 line-clamp-2 text-secondary">{{offer?.description}}</div>

                                <!-- Course completion -->
                                <div class="flex items-center mt-2 leading-5 text-md text-secondary">
                                    <mat-icon
                                            class="icon-size-5 text-hint"
                                            [svgIcon]="'heroicons_solid:academic-cap'"></mat-icon>
                                    <div class="ml-1.5">Requisitos</div>
                                </div>

                                <div class="mt-0.5 line-clamp-2 text-secondary">{{offer?.requisito}}</div>

                            </div>
                            <!-- Footer -->
                            <div class="flex flex-col w-full mt-auto">

                                <!-- Course launch button -->
                                <div class="px-6 py-4 text-right bg-gray-50 dark:bg-transparent">
                                    <button (click)="goLogin()"
                                            mat-stroked-button>
                                        <span class="inline-flex items-center">
                                            <span>Aplicar a oferta</span>

                                            <mat-icon
                                                    class="ml-1.5 icon-size-5"
                                                    [svgIcon]="'heroicons_solid:arrow-sm-right'"></mat-icon>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </ng-container>

                </div>
            </ng-container>


            <!-- No results -->
            <ng-template #notResults>
                <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                    <mat-icon
                            class="icon-size-24"
                            [svgIcon]="'heroicons_outline:document-search'"></mat-icon>
                    <div class="mt-6 text-2xl font-semibold tracking-tight text-secondary">Sin resultados!</div>
                </div>
            </ng-template>


        </div>

    </div>

</div>
